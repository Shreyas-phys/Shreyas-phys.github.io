<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        /* Ensure consistent cyan color */
        :root {
            --primary-color: #007d68;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }
        .left-column, .right-column {
            width: 48%; /* Adjusted for proper spacing */
        }
        .left-column ul {
            list-style-type: none;
            padding: 0;
        }
        .left-column li {
            background-color: #f8f9fa;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .left-column a {
            text-decoration: none;
            color: #007d68;
            font-weight: bold;
        }
        .right-column .card {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .right-column .card i {
            font-size: 30px;
            color: #007d68;
            margin-right: 10px;
        }
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-column, .right-column {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Column (Simple Problems) -->
        <div class="left-column">
            <h2>Simple Problems</h2>
            <ul>
                <li><a href="https://github.com/your-repo/problem1">Problem 1</a></li>
                <li><a href="https://github.com/your-repo/problem2">Problem 2</a></li>
                <li><a href="https://github.com/your-repo/problem3">Problem 3</a></li>
            </ul>
        </div>

        <!-- Right Column (Research Problems) -->
        <div class="right-column">
            <h2>Research Problems</h2>
            <div class="card">
                <i class="fas fa-flask"></i>
                <div class="card-body">
                    <h5 class="card-title">Quantum Transport</h5>
                    <p class="card-text">Exploring many-body localization in driven systems.</p>
                </div>
            </div>
            <div class="card">
                <i class="fas fa-brain"></i>
                <div class="card-body">
                    <h5 class="card-title">Error-Corrected Repeaters</h5>
                    <p class="card-text">Investigating fault-tolerant quantum network architectures.</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
